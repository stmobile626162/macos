name: iOS Build
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Xcode
        run: sudo xcode-select --switch /Applications/Xcode_15.4.app/Contents/Developer

      - name: Install Dependencies
        run: |
          npm install
          cd ios
          gem install cocoapods
          pod install

      - name: Build iOS App
        run: xcodebuild -workspace ios/MyApp.xcworkspace -scheme MyApp -sdk iphoneos -configuration Release